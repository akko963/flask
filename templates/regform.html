<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form input exercise</title>
    <meta name="description" content="Here is the practice on form inputs with label tags" >

 <style>
    body {
        margin: 0;
        width: 520px;
        padding: 50px;
    }
    h2 {
        text-align: center;
    }
    h4 {
        display: inline-block;
        width: 150px;
        margin: 0.5em 0;
    }
    input[type="submit"]{
        display: block;
        margin: 40px auto -20px auto;
        width: 100px;
    }
    section{
        width: 400px;
        outline: 2px solid black;
        padding: 60px;
    }
 </style>


</head>
    <body>
    <section>
        <h2>My Registration Form </h2>
        <form action="validate" method="post" id="register">
            <h4><label for="email">Email:</label></h4>
            <input type="text" id="email" name="email" >
            <h4><label for="fname">First Name:</label></h4>
            <input type="text" id="fname" name="fname" >
            <h4><label for="lname">Last Name:</label></h4>
            <input type="text" id="lname" name="lname" >
            <h4><label for="pword">Password:</label></h4>
            <input type="password" id="pword" name="pword" >
            <h4><label for="confirm">Confirm Password:</label></h4>
            <input type="password" id="confirm" name="confirm" >

            <input type="submit" value="Submit">

        </form>
    </section>
    </body>
</html>
